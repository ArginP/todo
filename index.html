<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <script src="helpers.js" defer type="module"></script>
</head>
<body>

<header class="header">
    <h1>To Do App</h1>
</header>

<main class="main">
    <section class="add-task-container">
        <input class="add-task-container-input" type="text" placeholder="Add a task" data-add-task-input>
        <button class="add-task-container-btn" data-add-task-button>Add</button>
    </section>

    <section class="search-container">
        <input class="search-container-input" type="text" placeholder="Search" data-search-input>
<!--        <button class="search-container-btn" data-search-btn>Search</button>-->
    </section>

    <section class="tasks-container" data-tasks-container></section>
</main>

<template data-task-template>
    <div class="task">
        <input type="checkbox" class="task-checkbox" data-task-checkbox>
        <div class="task-info">
            <p class="task-description" data-task-description></p>
            <span class="task-created" data-task-time-created></span>
        </div>
        <button class="task-delete" data-task-delete>Ã—</button>
    </div>
</template>

</body>
</html>

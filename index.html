<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header class="header">
    <h1>To Do App</h1>
</header>

<main class="main">

    <section class="tasks-container" data-tasks-container></section>
</main>

</body>
</html>
